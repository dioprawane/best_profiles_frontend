<div class="cv-container">
    <h2>Liste des CVs du poste : {{jobName}}</h2>
    <button (click)="openFileInput()" class="add-cv-button">
      Ajouter CVs
    </button>
    <div class="cv-list">
      <div *ngFor="let cv of cvList" class="cv-item">
        <iframe 
        [src]="getPdfUrl(cv.fileId)" 
        style="width: 100%; height: 400px; border: none;"
      ></iframe>

        <div class="cv-details">
          <button (click)="deleteCv(cv.filename!)" class="delete-cv-button">Supprimer fichier:
            <span class="cv-filename">{{ cv.filename }}</span>
          </button>
        </div>
      </div>
    </div>
  
    <input 
      type="file" 
      multiple 
      (change)="handleAddCVs($event)" 
      accept=".pdf,application/pdf" 
      style="display: none" 
      #fileInput
    >

    <div *ngIf="showPopup" class="popup-overlay">
      <div class="popup">
        <p>{{ popupMessage }}</p>
        <button (click)="closePopup()">Fermer</button>
      </div>
    </div>
</div>
