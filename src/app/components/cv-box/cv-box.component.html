<div class="cv-box">
    <h2>{{ profile.cv_data.prenom }} {{ profile.cv_data.nom }}</h2>
    <h3>Score global : {{ profile.scores.score_global*100 }} %</h3>

    <div *ngFor="let item of scoreItems">
        <div class="label">{{ item.label }} : {{ profile.scores[item.key] }}</div>
        <div class="bar-container">
        <div class="bar" [style.width.%]="getWidth(profile.scores[item.key])"></div>
        </div>
    </div>
</div>
